<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms_2</title>
    <link rel="icon" type="image/png" href="../google-forms.png">

</head>
<body>
    <h2>This is Second Forms page</h2>
    <form>
        <label for="Username">Enter Your Name</label>
        <input type="text" name="Username" id="Username" maxlength="8" minlength="5" placeholder="Username" required>
        <br><br>
        <label for="mail" >Enter Your Mail</label>
        <input type="email" name="mail" id="mail" placeholder="example@gmail.com"  autocomplete="on" required>
        <br><br>
        <label for="PhoneNumber">Enter Your Mobile Number</label>
        <input for="Number" name="PhoneNumber" id="PhoneNumber" Value="+91" style="width:30px" readonly >
        <input type="tel" name="PhoneNumber" id="PhoneNumber" placeholder="PhoneNumber" maxlength="10" minlength="10" required>
        <br><br>
        <label for="PhotoCapture1" >Click The Selfie</label>
        <input type="file" name="PhotoCapture1" id="PhotoCapture1" capture="user"  accept="image/*" >
        <br><br>
        <label for="PhotoCapture" >Click back camara</label>
        <input type="file" name="PhotoCapture" id="PhotoCapture" capture="environment"  accept="image/*" >
                

    </form>
</body>
</html>
